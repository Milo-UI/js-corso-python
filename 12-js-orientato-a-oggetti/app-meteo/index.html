<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Meteo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- 
        Creare un'applicazione che richiede una città all'utente per restituirgli il meteo di quella zona.
        Separare il JavaScript in due file diversi:
            - app.js conterrà tutto ciò che ha a che vedere con la manipolazione del DOM
            - previsioni.js conterrà tutto ciò che serve per interagire con l'API del meteo

        Utilizzare l'API gratuita AccuWeather:
        https://developer.accuweather.com/
    -->

    <div class="container py-5">
        <h1 class="text-secondary text-center my-4">Milo Meteo</h1>

        <form class="change-location text-center text-secondary my-4">
            <label class="form-label" for="city">Inserisci una città per info meteo</label>
            <input class="form-control" type="text" name="city">
        </form>

        <div class="card border-0 shadow-lg d-none">
            <img class="time card-img-top" src="https://via.placeholder.com/400x300" alt="">

            <div class="icon bg-light mx-auto text-center">
                <img src="" alt="">
            </div>

            <div class="details text-secondary text-uppercase text-center">
                <h5 class="my-3">City name</h5>
                <div class="my-3">
                    Condizioni meteo
                </div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
    </div>

    <script src="js/previsioni.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
